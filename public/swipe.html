<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swipe Spot - kampuspot</title>

    <!-- Google Fonts: Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ["Montserrat", "Arial", "sans-serif"],
            },
            colors: {
              kampuspot: {
                50: "#F0FDF4",
                100: "#DCFCE7",
                500: "#22C55E",
                600: "#16A34A",
              },
            },
          },
        },
      };
    </script>

    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    />
  </head>

  <body
    class="font-sans bg-gradient-to-b from-kampuspot-50/80 via-slate-50 to-slate-50 text-slate-800 min-h-screen flex flex-col"
  >
    <!-- Top bar -->
    <header
      class="sticky top-0 z-20 bg-white/90 backdrop-blur border-b border-slate-100"
    >
      <div
        class="mx-auto max-w-md px-4 py-2.5 flex items-center justify-between gap-3"
      >
        <div class="flex items-center gap-2">
          <a
            href="index.html"
            class="inline-flex items-center justify-center h-8 w-8 rounded-xl border border-slate-200 bg-white hover:bg-slate-50 text-slate-700"
          >
            <i class="ri-arrow-left-line text-base" aria-hidden="true"></i>
            <span class="sr-only">Kembali</span>
          </a>
          <div class="flex flex-col leading-tight">
            <p class="text-xs text-slate-500">Mode Swipe</p>
            <p class="text-sm font-semibold text-slate-900">kampuspot</p>
          </div>
        </div>

        <a
          href="admin.html"
          class="text-[11px] px-2.5 py-1 rounded-full border border-slate-200 bg-white text-slate-500 hover:border-kampuspot-500 hover:text-kampuspot-600"
        >
          Admin
        </a>
      </div>
    </header>

    <!-- Main -->
    <main class="flex-1">
      <div
        class="mx-auto max-w-md px-4 pt-4 pb-6 flex flex-col min-h-[calc(100vh-56px-16px)]"
      >
        <!-- Info kecil di atas -->
        <div class="flex items-center justify-between gap-3 mb-3">
          <p class="text-xs text-slate-500">
            Gunakan tombol untuk
            <span class="font-semibold text-slate-700"
              >Lewati / Suka / Simpan</span
            >
            setiap spot.
          </p>
          <a
            href="index.html"
            class="hidden sm:inline-flex text-[11px] text-kampuspot-600 hover:text-kampuspot-500"
          >
            Explore list
          </a>
        </div>

        <!-- Filter kategori -->
        <section class="mb-4">
          <div class="flex items-center justify-between mb-2">
            <p
              class="text-xs font-medium text-slate-500 uppercase tracking-[0.14em]"
            >
              Kategori
            </p>
            <button
              id="resetCategory"
              class="text-[11px] text-slate-500 hover:text-slate-700"
              type="button"
            >
              Reset
            </button>
          </div>
          <div class="flex flex-wrap gap-2">
            <button
              class="category-chip category-chip--active"
              data-category="All"
            >
              <span class="category-chip__icon" aria-hidden="true">
                <i class="ri-grid-line"></i>
              </span>
              <span>Semua</span>
            </button>
            <button class="category-chip" data-category="Makanan">
              <span class="category-chip__icon" aria-hidden="true">
                <i class="ri-restaurant-2-line"></i>
              </span>
              <span>Makanan</span>
            </button>
            <button class="category-chip" data-category="Kafe">
              <span class="category-chip__icon" aria-hidden="true">
                <i class="ri-cup-line"></i>
              </span>
              <span>Kafe</span>
            </button>
            <button class="category-chip" data-category="Belajar">
              <span class="category-chip__icon" aria-hidden="true">
                <i class="ri-book-open-line"></i>
              </span>
              <span>Belajar</span>
            </button>
            <button class="category-chip" data-category="Hiburan">
              <span class="category-chip__icon" aria-hidden="true">
                <i class="ri-gamepad-line"></i>
              </span>
              <span>Hiburan</span>
            </button>
          </div>
        </section>

        <!-- Card + Controls -->
        <section class="flex-1 flex flex-col gap-4">
          <!-- Card container -->
          <div
            id="swipeCardContainer"
            class="flex-1 flex items-center justify-center"
          >
            <!-- Diisi via JS -->
          </div>

          <!-- Indicator + stats -->
          <div class="flex items-center justify-between text-xs text-slate-500">
            <p id="indicatorText">Spot 0 dari 0</p>
            <p id="statsText">
              <i class="ri-heart-3-fill text-rose-500" aria-hidden="true"></i>
              0 suka â€¢
              <i class="ri-bookmark-line text-amber-500" aria-hidden="true"></i>
              0 disimpan
            </p>
          </div>

          <!-- Controls -->
          <div class="mt-1">
            <div class="flex items-center justify-center gap-6">
              <button
                id="btnSkip"
                type="button"
                class="inline-flex items-center justify-center h-12 w-12 rounded-full bg-white border border-slate-200 shadow-sm hover:bg-slate-50 active:scale-95 transition"
              >
                <i class="ri-close-line text-lg" aria-hidden="true"></i>
                <span class="sr-only">Skip</span>
              </button>
              <button
                id="btnLike"
                type="button"
                class="inline-flex items-center justify-center h-14 w-14 rounded-full bg-rose-500 text-white border border-rose-400 shadow-md shadow-rose-500/30 hover:bg-rose-600 active:scale-95 transition"
              >
                <i class="ri-heart-3-fill text-xl" aria-hidden="true"></i>
                <span class="sr-only">Suka</span>
              </button>
              <button
                id="btnBookmark"
                type="button"
                class="inline-flex items-center justify-center h-12 w-12 rounded-full bg-white border border-amber-200 text-amber-500 shadow-sm hover:bg-amber-50 active:scale-95 transition"
              >
                <i class="ri-bookmark-line text-lg" aria-hidden="true"></i>
                <span class="sr-only">Bookmark</span>
              </button>
            </div>
          </div>
        </section>

        <!-- Bottom link -->
        <section class="mt-4">
          <div
            class="text-[11px] text-slate-500 bg-white/80 border border-slate-100 rounded-2xl px-3 py-2 flex items-center justify-between gap-2"
          >
            <p>
              Semua data spot tersimpan di
              <span class="font-semibold text-slate-700">Firestore</span> dan
              dapat dikelola melalui panel admin.
            </p>
            <a
              href="admin.html"
              class="hidden sm:inline-flex items-center gap-1 text-kampuspot-600 hover:text-kampuspot-500 font-medium"
            >
              Buka admin
              <i class="ri-arrow-up-right-line text-sm" aria-hidden="true"></i>
            </a>
          </div>
        </section>
      </div>
    </main>

    <!-- Toast mini -->
    <div
      id="toast"
      class="fixed left-1/2 bottom-5 -translate-x-1/2 translate-y-6 opacity-0 pointer-events-none transition-all duration-200 z-30"
    >
      <div
        class="px-3.5 py-2.5 rounded-full bg-slate-900 text-xs text-slate-50 shadow-lg shadow-slate-900/30 flex items-center gap-2"
      >
        <span id="toastEmoji" aria-hidden="true">
          <i class="ri-heart-3-fill"></i>
        </span>
        <span id="toastMessage">Ditandai suka</span>
      </div>
    </div>

    <!-- Script -->
    <script type="module" src="./js/swipe.js"></script>
  </body>
</html>
